# Windows Rules
windowrulev2 = workspace 6, class:obsidian
windowrulev2 = workspace 5, class:steam
windowrulev2 = workspace 8, class:WebCord
windowrulev2 = workspace 9, class:com.obsproject.Studio
windowrulev2 = workspace 10, class:keepassxc

# blueman bluetooth manager
windowrulev2 = float, class:blueman-manager

# floating audio controls
windowrulev2 = float, class:org.pulseaudio.pavucontrol

# piper wireless mouse settings manager floating window
windowrulev2 = float, class:piper

# float clock
windowrulev2 = float, class:org.kde.kclock

# alacritty dropdown terminal
windowrulev2 = float, class:^(alacritty-dropdown)$
windowrulev2 = size 100% 50%, class:^(alacritty-dropdown)$
windowrulev2 = move 0 45, class:^(alacritty-dropdown)$
windowrulev2 = noborder, class:^(alacritty-dropdown)$
windowrulev2 = noblur, class:^(alacritty-dropdown)$
windowrulev2 = opacity 0.85, class:^(alacritty-dropdown)$
